name: Deploy Python project to Azure Function App

on:
  push:
    branches: ["main"]
    paths: ['api/**', '.github/workflows/main-bayrou-meter-api.yml'] 

permissions:
  id-token: write
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # Download the source code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Python runtime environment
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install all required dependencies and testing tools
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install pytest azure-functions bcrypt
      
      # Execute unit tests to validate code quality
      - name: Run tests
        run: |
          cd api
          python -m pytest tests/test_integration.py -v
  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      # Download the source code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Python runtime environment for deployment
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install production dependencies for the API
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B2639E2E7F9D4C03A183009B8D3C6645 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5B174918A3A64E28B4F601820B1A8047 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_757620BAD0E846858E3A366FB06B3621 }}

      # Deploy the API to Azure Functions App
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'bayrou-meter-api'
          package: './api'
          scm-do-build-during-deployment: true
          enable-oryx-build: true